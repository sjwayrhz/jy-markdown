apiVersion: v1
kind: ConfigMap
metadata:
  name: office-vue-config
  namespace: app-office
data:
  vue-env: office
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: office-vue-pvc
  namespace: app-office
spec:
  storageClassName: nfs-client
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1G
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: office-vue
  namespace: app-office
  labels:
    app: office-vue
spec:
  selector:
    matchLabels:
      app: office-vue
  replicas: 2
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: office-vue
    spec:
      containers:
        - name: office-vue
          image: 'registry.cn-shanghai.aliyuncs.com/jyjt/develop-vue:202109021519'
          imagePullPolicy: IfNotPresent
          args: ["--spring.profiles.active=$(vue-env-key)"]
          ports:
          - containerPort: 8082
          env:
          - name: vue-env-key
            valueFrom:
              configMapKeyRef:
                name: office-vue-config
                key: vue-env 
          livenessProbe:
            httpGet:
              path: /
              port: 8082
            initialDelaySeconds: 25
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /#/login
              port: 8082
            initialDelaySeconds: 30
            failureThreshold: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: "800m"
              memory: "1Gi"
            requests:
              cpu: "400m"
              memory: "500Mi" 
          volumeMounts: 
            - name: nfs
              mountPath: /var/log/nginx
      volumes:
        - name: nfs
          persistentVolumeClaim:
            claimName: office-vue-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: office-vue-service
  namespace: app-office
  labels:
    name: office-vue-service
spec:
  type: NodePort
  ports:
  - name: office-vue
    port: 8082
    targetPort: 8082
    nodePort: 30088
  selector:
    app: office-vue
