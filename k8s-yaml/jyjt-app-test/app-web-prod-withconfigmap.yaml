apiVersion: v1
kind: ConfigMap
metadata:
  name: prod-web-config
  namespace: app-prod
data:
  web-env: prod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-web
  namespace: app-prod
  labels:
    app: prod-web
spec:
  selector:
    matchLabels:
      app: prod-web
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: prod-web
    spec:
      containers:
        - name: prod-web
          image: 'registry.cn-shanghai.aliyuncs.com/jyjt/develop-web:202108261315'
          imagePullPolicy: IfNotPresent
          args: ["--spring.profiles.active=$(web-env-key)"]
          ports:
          - containerPort: 8080 
          env:
          - name: web-env-key
            valueFrom:
              configMapKeyRef:
                name: prod-web-config
                key: web-env 
          resources:
            limits:
              cpu: "3000m"
              memory: "8Gi"
            requests:
              cpu: "1500m"
              memory: "4Gi" 
---
apiVersion: v1
kind: Service
metadata:
  name: prod-web-service
  namespace: app-prod
  labels:
    name: prod-web-service
spec:
  type: NodePort
  ports:
  - name: prod-web
    port: 8080
    targetPort: 8080
    nodePort: 30083
  selector:
    app: prod-web
