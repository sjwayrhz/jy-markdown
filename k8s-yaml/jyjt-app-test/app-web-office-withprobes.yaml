apiVersion: v1
kind: ConfigMap
metadata:
  name: office-web-config
  namespace: app-office
data:
  web-env: office
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: office-web-pvc
  namespace: app-office
spec:
  storageClassName: demo-hwy
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20G
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: office-web
  namespace: app-office
  labels:
    app: office-web
spec:
  selector:
    matchLabels:
      app: office-web
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: office-web
    spec:
      containers:
        - name: office-web
          image: 'registry.cn-shanghai.aliyuncs.com/jyjt/develop-web:202109020732'
          imagePullPolicy: IfNotPresent
          args: ["--spring.profiles.active=$(web-env-key)"]
          ports:
          - containerPort: 8080 
          env:
          - name: web-env-key
            valueFrom:
              configMapKeyRef:
                name: office-web-config
                key: web-env 
          resources:
            limits:
              cpu: "800m"
              memory: "2Gi"
            requests:
              cpu: "400m"
              memory: "1Gi" 
          livenessProbe:
            httpGet:
              path: /
              port: 8080
              failureThreshold: 3
              periodSecends: 10
          startupProbe:
            httpGet:
              path: /
              port: 8080
              failureThreshold: 30
              periodSecends: 10
          readinessProbe:
            httpGet:
              path: /swagger-ui.html
              port: 8080
              initialDelaySeconds: 120
              periodSeconds: 5
          volumeMounts: 
            - name: nfs
              mountPath: /logs
      volumes:
        - name: nfs
          persistentVolumeClaim:
            claimName: office-web-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: office-web-service
  namespace: app-office
  labels:
    name: office-web-service
spec:
  type: NodePort
  ports:
  - name: office-web
    port: 8080
    targetPort: 8080
    nodePort: 30085
  selector:
    app: office-web
